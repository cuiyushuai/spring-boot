# 项目端口号
server:
  port: 8081

# 连接数据库
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/learn?useSSL=true&useUnicode=true&characterEncoding=UTF-8
    password: root
    username: root
# mybatis
mybatis:
  # 扫描xml文件路径
  mapper-locations: classpath:mapper/*.xml
  #log 日志文件
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
